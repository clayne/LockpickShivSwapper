[Dagger]
;Switch out vanilla shiv for a dagger in your inventory
Enable = true
;If false, use the lowest damage dagger available
UseHighestDamageDagger = true
;Hide equipped dagger in hand when using it to lockpick
HideEquippedDagger = true

;Don't show daggers with these keywords (eg. WeapMaterialGlass,WeapMaterialElven)
BlacklistedKeywords = 


[TransformEditor]

;Edit model position,scale,rotation in-game

;Increase light intensity in edit mode
BoostLighting = true
; 
MoveAmount = 0.100000
ScaleAmount = 0.500000


[TransformEditorKeyBinds]

;DXScanCodes : https://www.creationkit.com/index.php?title=Input_Script

;Toggle transform editor. Set this to 0 to disable it. Default key : T
ToggleKey = 20
;Default key : LeftShift
AltActionKey = 42

;Hold alt action key to move in Y axis. Default key : Down
MoveXUp = 208

;Hold alt action key to move in Y axis. ;Default key : Up
MoveXDown = 200
;Default key : Right
MoveZUp = 205
;Default key : Left
MoveZDown = 203

;Flip model. Default key : Mouse Button 3
Flip = 259
;Default key : ScrollWheel Up
ScaleUp = 264
;Default key : ScrollWheel Down
ScaleDown = 265

;Save values to preset. Default key : Enter
SavePreset = 28

;Reload values from preset. Hold alt action key to recalculate best position. Default key : R
ReloadPreset = 19
